---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cluster-api-operator
  namespace: capi-operator-system
spec:
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  chartRef:
    kind: HelmChart
    name: cluster-api-operator
  releaseName: cluster-api-operator
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/conversion/webhook/clientConfig/caBundle
        target:
          kind: CustomResourceDefinition
  interval: 5m
  valuesFrom:
  - kind: ConfigMap
    name: cluster-api-operator-base-config
